<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Sistema Solar Explorer</title>
    <style>
        body {
            position: relative; /* Adiciona posicionamento relativo ao body */
            background-color: #000000;
        }
        #root {
            position: relative; /* Adiciona posicionamento relativo ao root */
            z-index: 1; /* Garante que o conteúdo fique acima das partículas */
        }
        canvas {
            position: absolute; /* Posiciona as partículas abaixo do conteúdo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Garante que as partículas fiquem abaixo do conteúdo */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>particlesJS.load('root', 'particlesjs-config.json');</script>
    <div id="root"></div>
</body>
</html>
